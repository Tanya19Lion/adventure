<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photo adventure</title>
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Raleway:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <header class="header" style="background-image: url(images/header/image_bgd.jpg);">
                <div class="header__menu">
                    <div class="header__logo">
                        <img src="images/header/logo.png" alt="logo">
                    </div>
                    <div class="header__nav">
                        <nav class="header__menu-list">
                            <ul class="header__menu-content"> 
                                <li><a href="#">home</a></li>
                                <li><a href="#">about</a></li>
                                <li><a href="#">gallery</a></li>
                                <li><a href="#">journal</a></li>
                                <li><a href="#">contact</a></li>
                            </ul>
                        </nav>
                        <div class="header__search">
                            <img src="images/icons/ic_magnifying-glass.png" alt="icon">
                        </div>
                    </div>
                </div>
                <div class="header__info">
                    <div class="header__subtitle">
                        let your life be an 
                    </div>
                    <div class="header__title">
                        adventure
                    </div>
                    <div class="header__btn">
                        <a href="#">Get inspired</a>
                    </div>
                </div>
                <div class="header__inner">
                    <div class="header__inner-info">
                        <div class="header__inner-box">
                            <div class="header__inner-title">impres-sive</div>
                            <div class="header__inner-subtitle">Shots of your week</div>
                            <div class="header__inner-author">
                                by Jonathan Bean
                            </div>
                        </div>
                        <div class="header__inner-picture">
                            <img src="images/header/photo.jpg" alt="photo">
                        </div>
                    </div>
                    <div class="header__inner-photo">
                        <div class="header__inner-gallery">
                            <img src="images/header/photo1.jpg" alt="photo">
                            <img src="images/header/photo2.jpg" alt="photo">
                            <img src="images/header/photo3.jpg" alt="photo">
                            <img src="images/header/photo4.jpg" alt="photo">
                        </div>
                        <div class="header__inner-btn">
                            <a href="#">See all</a>
                            <img src="images/icons/ic_arrow.png" alt="icon">
                        </div>
                    </div>
                </div>
                <div class="header__circle">
                    <img src="images/header/img_floating_circle.png" alt="image">
                </div>

            </header>

        </div>
        <footer class="footer"><a name="footer"></a>
            
        </footer>  
    
    
    
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
